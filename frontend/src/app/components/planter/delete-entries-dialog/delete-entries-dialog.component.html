<h1 mat-dialog-title>Willst du deine {{data.activity}}-Einträge wirklich löschen?</h1>
<div mat-dialog-content>
  <p>Wenn du alle deine {{data.activity}}-Einträge löschst, dann kannst du sie nicht wieder abrufen.</p>
  <p></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Abbrechen</button>
  <button mat-button (click)="delete()">Löschen</button>
</div>
